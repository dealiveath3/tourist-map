<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>観光地混雑可視化マップ</title>

<!-- LeafletのCSS -->
<link
rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<style>
#map {
height: 100vh;
width: 100%;
}
</style>
</head>
<body>
<div id="map"></div>

<!-- LeafletのJS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.6895, 139.6917], 9); // 関東中心に表示

// 地図のタイルを設定
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// 混雑レベルに応じた色を返す関数
const getColorByLevel = (level) => {
switch(level) {
case '高': return 'red';
case '中': return 'orange';
case '低': return 'green';
default: return 'blue';
}
};

// 仮の観光地データ
const locations = [
{ name: '東京駅', lat: 35.681236, lng: 139.767125, level: '高' },
{ name: '横浜中華街', lat: 35.443707, lng: 139.638031, level: '中' },
{ name: '鎌倉大仏', lat: 35.316718, lng: 139.535560, level: '低' }
];

// データに基づいてピン（サークルマーカー）を地図上に追加
locations.forEach(loc => {
const marker = L.circleMarker([loc.lat, loc.lng], {
radius: 10,
fillColor: getColorByLevel(loc.level),
color: '#000',
weight: 1,
opacity: 1,
fillOpacity: 0.8
}).addTo(map);

marker.bindPopup(`${loc.name}<br>混雑レベル：${loc.level}`);
});
</script>
</body>
</html>
