<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>素材選択トレカ生成</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .material-button, .attribute-button {
      padding: 10px;
      margin: 5px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
    .material-button.selected, .attribute-button.selected {
      border-color: #6c5ce7;
      background: #e0dbff;
    }
    .generate-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .preview {
      text-align: center;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>素材を選んでトレカ生成！</h1>

  <h3>属性（1つ選んでね）</h3>
  <div id="attribute-selection">
    <button class="attribute-button">炎</button>
    <button class="attribute-button">水</button>
    <button class="attribute-button">風</button>
    <button class="attribute-button">地</button>
  </div>

  <h3>素材（複数選んでOK）</h3>
  <div id="material-selection">
    <button class="material-button">雷</button>
    <button class="material-button">氷</button>
    <button class="material-button">光</button>
    <button class="material-button">闇</button>
    <button class="material-button">自然</button>
    <button class="material-button">伝説</button>
  </div>

  <button class="generate-btn" onclick="generateCard()">カード生成</button>

  <canvas id="cardCanvas" width="512" height="768"></canvas>
  <div class="preview" id="preview"></div>

  <script>
    // 属性ボタン（単一選択）
    document.querySelectorAll('.attribute-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.attribute-button').forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
      });
    });

    // 素材ボタン（複数選択）
    document.querySelectorAll('.material-button').forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('selected');
      });
    });

    // カード生成
  async function generateCardImage(materials, attribute) {
  const canvas = document.createElement("canvas");
  canvas.width = 400;
  canvas.height = 600;
  const ctx = canvas.getContext("2d");

  // 固定の背景（フレーム）画像
  const frameImg = new Image();
  frameImg.src ='https://dealiveath3.github.io/tourist-map/img/frame.png';
  // キャラ画像（ここでは仮画像）
  const charImg = new Image();
  charImg.src = "https://via.placeholder.com/300x300.png?text=Character"; // ← 仮素材

  // 読み込み完了を待ってから描画！
  await Promise.all([
    new Promise(resolve => frameImg.onload = resolve),
    new Promise(resolve => charImg.onload = resolve)
  ]);

  // キャラ画像を背景に描画
  ctx.drawImage(charImg, 50, 100, 300, 300); // (x, y, width, height)

  // 上からフレームを重ねる
  ctx.drawImage(frameImg, 0, 0, 400, 600);

  // テキストも入れてみよう（名前・レアリティ）
  ctx.fillStyle = "崩壊の巨人　ゲシュタルト";
  ctx.font = "bold 24px sans-serif";
  ctx.fillText(`属性: ${attribute}`, 20, 40);
  ctx.fillText(`素材: ${materials.join(', ')}`, 20, 70);

  return canvas.toDataURL(); // Base64画像として返す
}

      console.log("生成フレーズ:", phrase);

      const canvas = document.getElementById("cardCanvas");
      const ctx = canvas.getContext("2d");

      const aiImageUrl = "https://picsum.photos/512/768"; // 仮画像
      const frameImageUrl = "https://dealiveath3.github.io/tourist-map/img/frame.png"; // フレーム画像URL

      const bg = new Image();
      const frame = new Image();
      bg.crossOrigin = "anonymous";
      frame.crossOrigin = "anonymous";
      bg.src = aiImageUrl;
      frame.src = frameImageUrl;

      await Promise.all([
        new Promise(res => bg.onload = res),
        new Promise(res => frame.onload = res)
      ]);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
      ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);

      document.getElementById('preview').innerHTML = `<p>生成フレーズ: ${phrase}</p>`;
    }
  </script>
</body>
</html>
