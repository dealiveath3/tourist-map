<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>素材選択トレカ生成</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .material-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .material {
      padding: 10px;
      background: white;
      border: 2px solid transparent;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .material.selected {
      border-color: #6c5ce7;
      background: #e0dbff;
    }
    .generate-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .preview {
      text-align: center;
      margin-top: 20px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>素材を選んでトレカ生成！</h1>
  <div id="material-selection">
  <h3>素材を選んでね！（複数選択OK）</h3>
  <button class="material-button">炎</button>
  <button class="material-button">水</button>
  <button class="material-button">風</button>
  <button class="material-button">雷</button>
  <button class="material-button">氷</button>
  <button class="material-button">光</button>
  <button class="material-button">闇</button>
</div>

  <div class="material-grid" id="material-grid"></div>
  <button class="generate-btn" onclick="generateCard()">カード生成</button>

  <div class="preview" id="preview"></div>

  <script>
    const materials = ["温泉", "自然", "歴史", "伝説", "グルメ", "祭り", "動物", "パワースポット"];
    const grid = document.getElementById('material-grid');
    let selectedMaterial = null;

    materials.forEach(material => {
      const div = document.createElement('div');
      div.className = 'material';
      div.textContent = material;
      div.onclick = () => {
        document.querySelectorAll('.material').forEach(el => el.classList.remove('selected'));
        div.classList.add('selected');
        selectedMaterial = material;
      };
      grid.appendChild(div);
    });

    function generateCard() {
      if (!selectedMaterial) {
        alert("素材を選んでください！");
        return;
      }
      // 仮：画像表示（今はプレースホルダー）
      document.getElementById('preview').innerHTML = `
        <h2>生成されたカード</h2>
        <p>素材: ${selectedMaterial}</p>
        <img src="https://picsum.photos/400/250?random=${Math.random()}" alt="Generated Card" />
      `;
    }
  </script>
  <script src="js/generate-card.js"></script>

</body>
</html>
