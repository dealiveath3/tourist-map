
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>シンプルな地図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map" style=height: 500px;"></div>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([35.681236, 139.767125], 13);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);
    const touristSpot = [
      { name:"東京駅", lat: 35.681236, lng: 139.767125, congestion: 3 },
      { name:"大阪城", lat: 34.687315, lng: 135.526201, congestion: 2 },
      { name:"札幌時計台", lat: 43.0621, lng: 141.3544, congestion: 1 },

    function getIconByCongestion(level){
      let color;
      if(level === 1) color = 'green' ;
      else if(level === 2) color = 'orange' ;
      else color = 'red' ;

      return L.icon({
        iconUrl: 'https://raw.githubuusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png',
        iconSize:[25, 41],
        iconAnchor:[12, 41],
        popupAnchor:[1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        shadowSize:[41,41]
      });
    }

    touristSpots.forEach(spot =>{
      const marker = L.marker([spot.lat,spot.lng],{
        icon:getIconByCongestion(spot.congestion)
      }).addTo(map);
      marker.bindPopup('${spot.name}<br>混雑レベル: ${spot.congestion}');
    });
    
    var marker = L.marker([35.681236, 139.767125]).addTo(map);
    marker.bindPopup("ここが東京駅だよ！").openPopup();
    var marker = L.marker([34.693738, 135.502165]).addTo(map);
    marker.bindPopup("ここが大阪駅だよ！").openPopup();
  </script>
</body>
</html>
