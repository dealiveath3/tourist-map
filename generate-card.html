<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>素材選択トレカ生成</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .material-button, .attribute-button {
      padding: 10px;
      margin: 5px;
      border: 2px solid transparent;
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
    .material-button.selected, .attribute-button.selected {
      border-color: #6c5ce7;
      background: #e0dbff;
    }
    .generate-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .preview {
      text-align: center;
      margin-top: 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>素材を選んでトレカ生成！</h1>

  <h3>属性（1つ選んでね）</h3>
  <div id="attribute-selection">
    <button class="attribute-button">炎</button>
    <button class="attribute-button">水</button>
    <button class="attribute-button">風</button>
    <button class="attribute-button">地</button>
  </div>

  <h3>素材（複数選んでOK）</h3>
  <div id="material-selection">
    <button class="material-button">雷</button>
    <button class="material-button">氷</button>
    <button class="material-button">光</button>
    <button class="material-button">闇</button>
    <button class="material-button">自然</button>
    <button class="material-button">伝説</button>
  </div>

  <h3>カード名</h3>
  <input type="text" id="cardName" placeholder="例：灼熱のドラゴン">

  <h3>レアリティ</h3>
  <select id="rarity">
    <option value="N">N</option>
    <option value="R">R</option>
    <option value="SR">SR</option>
    <option value="SSR">SSR</option>
    <option value="UR">UR</option>
  </select>

  <button class="generate-btn" onclick="generateCard()">カード生成</button>

  <canvas id="cardCanvas" width="512" height="768"></canvas>
  <div class="preview" id="preview"></div>

<script>
  // 属性ボタン（単一選択）
  document.querySelectorAll('.attribute-button').forEach(button => {
    button.addEventListener('click', () => {
      document.querySelectorAll('.attribute-button').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    });
  });

  // 素材ボタン（複数選択）
  document.querySelectorAll('.material-button').forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('selected');
    });
  });

  // カード生成処理
  async function generateCard() {
    const selectedAttrBtn = document.querySelector('.attribute-button.selected');
    const selectedAttr = selectedAttrBtn ? selectedAttrBtn.textContent : null;

    const selectedMaterialBtns = document.querySelectorAll('.material-button.selected');
    const selectedMaterials = [...selectedMaterialBtns].map(btn => btn.textContent);

    const name = document.getElementById("cardName").value || `${selectedAttr}の戦士`;
    const rarity = document.getElementById("rarity").value || "N";

    if (!selectedAttr || selectedMaterials.length === 0) {
      alert("属性と素材を選んでください！");
      return;
    }

    await generateCardImage(selectedMaterials, selectedAttr, name, rarity);
    document.getElementById("preview").innerHTML = `<p>カードが生成されました！</p>`;
  }

  // カード描画処理
  async function generateCardImage(materials, attribute, name, rarity) {
    const canvas = document.getElementById("cardCanvas");
    const ctx = canvas.getContext("2d");

    const frameImg = new Image();
    frameImg.crossOrigin = "anonymous";
    frameImg.src = "https://dealiveath3.github.io/tourist-map/img/frame.png";

    const charImg = new Image();
    charImg.crossOrigin = "anonymous";
    charImg.src = "https://dealiveath3.github.io/tourist-map/img/chara.png";

    await Promise.all([
      new Promise(resolve => frameImg.onload = resolve),
      new Promise(resolve => charImg.onload = resolve)
    ]);

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // キャラ→フレームの順で重ねる
　　ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
    ctx.drawImage(charImg, 0, 0, canvas.width, canvas.height); // ← 全面にドーン！


    // テキスト共通設定
    ctx.font = "bold 28px sans-serif";
    ctx.textAlign = "center";
    ctx.lineWidth = 4;

    // シャドウ付きテキスト（縁取り）
    function drawTextWithOutline(text, x, y, color = "black") {
      ctx.strokeStyle = "white";
      ctx.strokeText(text, x, y);
      ctx.fillStyle = color;
      ctx.fillText(text, x, y);
    }

    drawTextWithOutline(name, canvas.width / 2, 60);
    drawTextWithOutline(`素材: ${materials.join(', ')}`, canvas.width / 2, canvas.height - 80);

    // レアリティカラー定義
    const rarityColors = {
      "N": "black",
      "R": "blue",
      "SR": "green",
      "SSR": "purple",
      "UR": "orange"
    };

    drawTextWithOutline(`レア: ${rarity}`, canvas.width / 2, canvas.height - 40, rarityColors[rarity]);
  }
</script>
</body>
</html>
